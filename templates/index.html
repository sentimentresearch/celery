<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <style type="text/css">#submit {background-color: #e37262}</style>
  <body>
	  <section class="section">
	    <div class="container">
	    	<div class="columns">

				<form action="/bulk-predict" method="post" enctype="multipart/form-data">
				  <div class="column">

					<div class="columns">
					  <div class="column">
						<input class="input" type="text" name="first-name" placeholder="First name" required>
					  </div>
					  <div class="column">
						<input class="input" type="text" name="last-name" placeholder="Last name" required>
					  </div>
					</div>

					<div class="columns">
					  <div class="column">
						<input class="input" type="text" name="organization" placeholder="Organization">
					  </div>
					</div>

					<div class="columns">
					  <div class="column">
						  <div class="field">
						  <p class="control has-icons-left has-icons-right">
							<input class="input" type="email" name="email" placeholder="Email" required>
							<span class="icon is-small is-left">
							  <i class="fas fa-envelope"></i>
							</span>
						  </p>
						</div>
					  </div>
					</div>

					<div class="columns">
						<div class="column">
							<div id="file-js-example" class="file has-name">
							  <label class="file-label">
								<input class="file-input" type="file" name="file" accept=".csv" required>
								<span class="file-cta">
								  <span class="file-icon">
									<i class="fas fa-upload"></i>
								  </span>
								  <span class="file-label">
									Choose a CSVâ€¦
								  </span>
								</span>
								<span class="file-name">
								  No file uploaded
								</span>
							  </label>
							</div>
						</div>
					</div>

					<!-- on click: upload state, then "thank you" message -->

					<div class="columns">
						<div class="column">
							<label class="checkbox">
							  <input type="checkbox" required>
							  I agree to the <a href="#">terms and conditions</a>
							</label>
						</div>
					</div>

					<div class="columns">
						<div class="column">
							<div class="buttons">
							  <button id="submit" type="submit" class="button is-primary">Submit</button>
							</div>
						</div>
					</div>
				  </div>
				</form>
			</div>
	    </div>
	  </section>
  </body>
  <script type="text/javascript">
	  const fileInput = document.querySelector('#file-js-example input[type=file]');
	  fileInput.onchange = () => {
		if (fileInput.files.length > 0) {
		  const fileName = document.querySelector('#file-js-example .file-name');
		  fileName.textContent = fileInput.files[0].name;
		}
	  };
	  const submitButton = document.querySelector('#submit');
	  const form = document.querySelector('form')
	  form.onsubmit = () => {
	  	submitButton.classList.add("is-loading");
	  }
  </script>
</html>
